<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html,
        * {
            margin: 0px;
            padding: 0px;
        }

        #main {
            width: 940px;
            height: 300px;
            background-color: rgb(28, 76, 80);
            margin: 0px auto;
        }

        .box {
            width: 300px;
            height: 300px;
        display: flex;
            background-color: #CCC;
        }

        .box:nth-child(2) {
            margin: 0px 20px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            padding: 20px;
            margin: 20px;
            border: 15px solid rgb(102, 0, 0);
        }
    </style>
</head>
<div id="main">
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>

</html>
