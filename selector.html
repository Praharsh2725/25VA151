l<!DOCTYPE html>
<head></head>
    <title>Selector Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Welcome to the Selector Example</h1>
    <p>This is a simple example demonstrating the use of CSS selectors.</p>

    <p>This paragraph is not highlighted.</p>
    
    
</body>
