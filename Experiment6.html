<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f3f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 3px solid #444;
        }
        .main-box {
            border: 2px solid #000;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .product-card {
            width: 380px;
            background: #fff;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #eee;
            border-radius: 8px;
        }
        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        .old-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-left: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0b74db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #095bb0;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="header">ShopEasy</div>
        <div class="product-card">
            <img src="T-Shirt.avif" alt="Product Image">
            <div class="product-title">Classic Cotton T-Shirt</div>
            <div class="product-description">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </div>
            <div>
                <span class="price">₹1,599</span>
                <span class="old-price">₹4,599</span>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
